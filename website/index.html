<!DOCTYPE html>
<html>

<head>
  <title>RCM v3</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./script.js"></script>
</head>

<body>
  <h1>driver station</h1>
  <button class="test-button" onclick='setLed(true)'>ON</button>
  <button class="test-button" onclick='setLed(false)'>OFF</button>
  <button onclick='getAndDownloadData("./data")'>download</button>
  <div>
    <button onclick='addDSItem("joystick")'>add joystick</button>
    <button onclick='addDSItem("button")'>add button</button>
    <button onclick='addDSItem("hslider")'>add hslider</button>
    <button onclick='addDSItem("vslider")'>add vslider</button>
    <button onclick='clearDSItems()'>clear</button>
    <br>
    <canvas class="ds" id="ds" width="600" height="1000"></canvas>
  </div>
</body>

</html>
