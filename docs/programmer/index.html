<!DOCTYPE html>
<html>

<head>
    <title>RCMv3 programmer</title>

    <script src="./esptool-js.js"></script>
    <script src="./script.js"></script>

</head>

<body>
    <h1>Welcome to the RCMv3 Programmer!</h1>

    <label for="board-selector">
        select the type of ESP32 board you are using:
    </label>
    <select id="board-selector" onchange="getCode();">
    </select>
    <br>
    <label for="pull-from-main">
        use untested code from main instead of the latest release:
    </label>
    <input id="pull-from-main" type="checkbox" onchange="getConfigInfo();">
    <span id="release"></span>
    <br>

</body>

</html>
