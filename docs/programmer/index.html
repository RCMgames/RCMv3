<!DOCTYPE html>
<html>

<head>
    <title>RCMv3 programmer</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="./esptool-js.js"></script>
    <script src="./cryptojs.js"></script>
    <script src="./script.js"></script>

</head>

<body>
    <h1>Welcome to the RCMv3 Programmer!</h1>

    <h2>programmer</h2>
    <mark class="serial-alert"></mark>
    <br>
    <label for="pull-from-main">
        use untested code from main instead of the latest release:
    </label>
    <input id="pull-from-main" type="checkbox" onchange="getConfigInfo();">
    <span id="release"></span>
    <br>
    <label for="board-selector">
        select the type of ESP32 board you are using:
    </label>
    <select id="board-selector" onchange="getCode();">
    </select>
    <br>
    <mark id="upload-instructions"></mark>
    <br>
    <button id="upload-button" onclick="upload();" disabled>loading...</button>
    <br>
    <span id="upload-progress"></span>
    <br>
    <span class="upload-info"></span>

    <h2>driverstation</h2>
    After programming the microcontroller, click <a href="https://rcmgames.github.io/RCMv3/ds/#new">here</a> to go to
    the driverstation site.

    <br>
    <footer style="text-align: center;">
        <strong>
            The source code for this website is on Github <a target="_blank" rel="noopener noreferrer"
                href="https://github.com/RCMgames/RCMv3">here</a>.
        </strong>
        <br>
    </footer>
</body>

</html>
